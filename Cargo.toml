[package]
name = "cotton"
version = "0.0.4"
authors = ["Jakub Pastuszek <jpastuszek@protonmail.com>"]
edition = "2018"
description = "A prelude with crates, types and functions useful for writing CLI tools."
repository = "https://github.com/jpastuszek/cotton"
documentation = "https://docs.rs/cotton"
readme = "README.md"
keywords = ["cli", "prelude"]
categories = ["command-line-interface"]
license = "MIT"

[dependencies]
problem = "5.2.0"
structopt = "0.3.2"
log = { version = "0.4.8", features = ["std"] }
boolinator = "2.4.0"
itertools = "0.8.0"
tap = "0.3.1"
ansi_term = "0.11.0"
atty = "0.2.11"
chrono = "0.4.9"
duct = "0.13.2"
shaman = "0.1.0"
app_dirs = "1.2.1"
exec = "0.3.1"
assert_matches = "1.3.0"

[dev-dependencies]
clap = "2.33.0"
